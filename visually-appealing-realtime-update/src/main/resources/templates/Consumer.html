<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cricket Match IND vs ENG </title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}

		canvas {
			display: block;
		}

		.container {
			display: flex;
			height: 100vh;
			width: 100%;
		}

		.left-section {

			background-color: lightblue;
			width: 80%;
			padding: 20px;
			box-sizing: border-box;

		}

		.right-section {
			width: 20%;
			background-color: white;
			padding: 20px;
			box-sizing: border-box;
		}

		#toast {
			visibility: hidden;
			min-width: 250px;
			margin-left: -125px;
			background-color: #333;
			color: #fff;
			text-align: center;
			border-radius: 5px;
			padding: 16px;
			position: fixed;
			z-index: 1;
			left: 50%;
			bottom: 30px;
			font-size: 37px;
		}

		#toast.show {
			visibility: visible;
			animation: fadein 0.5s, fadeout 0.5s 2.5s;
		}

		@keyframes fadein {
			from {
				top: -50px;
				opacity: 0;
			}

			to {
				top: 30px;
				opacity: 1;
			}
		}

		@keyframes fadeout {
			from {
				top: 30px;
				opacity: 1;
			}

			to {
				top: -50px;
				opacity: 0;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="left-section">
			<canvas id="cricketField"></canvas>
			<div id="toast"></div>
		</div>
		<div class="right-section">
			<textarea rows="10" cols="50" id="tb_Comment" placeholder="Message here"
				style="color:gold;background-color:black;read-only:true" readonly></textarea>
			<button onclick="sendTextMsg()">Send</button>
		</div>
	</div>
	<script>
		let socket;
		let dto;
		window.onload = function () {
			socket = new WebSocket("ws://"+window.location.host+"/score");
			socket.onmessage = function (event) {

				var d = event.data;
				var data = JSON.parse(d);
				console.log(data + "  " + data.startX);
				clearCanvas();
				if ("VISUAL" === data.type) {
					drawLine(data.startX, data.startY, data.endX, data.endY);
				} else if("TEXT"===data.type){

					document.getElementById("tb_Comment").value += data.message + "\n";
				}else if("TOAST"===data.type){
					showToast(data.message);
				}else{
					console.error("Unsupported message type "+d);
				}
			};

		};
		const canvas = document.getElementById('cricketField');
		const ctx = canvas.getContext('2d');

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		function drawCricketField() {
			ctx.fillStyle = 'green';
			ctx.fillRect(0, 0, canvas.width, canvas.height);

			const centerX = canvas.width / 2;
			const centerY = canvas.height / 2;
			const fieldWidth = 600;
			const fieldHeight = 400;

			// Draw the oval cricket field
			ctx.fillStyle = 'lightgreen';
			ctx.beginPath();
			ctx.ellipse(centerX, centerY, fieldWidth / 2, fieldHeight / 2, 0, 0, Math.PI * 2);
			ctx.fill();

			// Draw pitch and creases
			ctx.fillStyle = 'white';
			ctx.fillRect(centerX - 3, centerY - 150, 6, 300); // Pitch
			ctx.fillRect(centerX - 150, centerY - 3, 300, 6); // Crease

			// Draw stumps
			ctx.fillRect(centerX - 6, centerY - 160, 4, 20);
			ctx.fillRect(centerX - 2, centerY - 160, 4, 20);
			ctx.fillRect(centerX + 2, centerY - 160, 4, 20);

			ctx.fillRect(centerX - 6, centerY + 140, 4, 20);
			ctx.fillRect(centerX - 2, centerY + 140, 4, 20);
			ctx.fillRect(centerX + 2, centerY + 140, 4, 20);
		}

		let drawing = false;
		let startX = 0;
		let startY = 0;
		let currentX = 0;
		let currentY = 0;

		canvas.addEventListener('mousedown', (e) => {
			const rect = canvas.getBoundingClientRect();
			const mouseX = e.clientX - rect.left;
			const mouseY = e.clientY - rect.top;
			// console.log(mouseX+" " +mouseY+ctx.isPointInPath(mouseX, mouseY));
			//  if (ctx.isPointInPath(mouseX, mouseY)) {
			drawing = true;
			startX = mouseX;
			startY = mouseY;
			currentX = mouseX;
			currentY = mouseY;
			// }
		});

		canvas.addEventListener('mousemove', (e) => {
			if (drawing) {
				const rect = canvas.getBoundingClientRect();
				const mouseX = e.clientX - rect.left;
				const mouseY = e.clientY - rect.top;
				currentX = mouseX;
				currentY = mouseY;
				clearCanvas();
				drawLine(startX, startY, currentX, currentY);
			}
		});

		canvas.addEventListener('mouseup', () => {
			drawing = false;
		});

		canvas.addEventListener('mouseout', () => {
			drawing = false;
		});

		function clearCanvas() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawCricketField();
		}

		function drawLine(startX, startY, endX, endY) {

			ctx.beginPath();
			ctx.moveTo(startX, startY);
			ctx.lineTo(endX, endY);
			ctx.strokeStyle = 'red';
			ctx.lineWidth = 5;  // Increase the line width for better visibility
			ctx.stroke();
			ctx.closePath();
		}

		function showToast(message) {
			var toast = document.getElementById("toast");
			toast.className = "show";
			toast.textContent = mapToVisual(message);
			setTimeout(function () {
				toast.className = toast.className.replace("show", "");
			}, 3000);
		}
		
		function mapToVisual(msg){
			switch(msg){
				case "100": return "üèèüíØ";
				case "out": return "‚ùå?";
				case "boundary": return "4üèè";
				case "over-boundary": return "6Ô∏è‚É£üèè";
			}
			return "";
		}
		drawCricketField();
	</script>
</body>

</html>
